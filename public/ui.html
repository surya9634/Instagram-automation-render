<!DOCTYPE html>
<html>
<head>
  <title>Hotword DM Setup</title>
</head>
<body>
  <h2>Set Hotword & DM</h2>
  <form id="hotwordForm">
    <input name="ig_user_id" placeholder="IG User ID" required><br>
    <input name="post_id" placeholder="Post ID" required><br>
    <input name="hotword" placeholder="Hotword" required><br>
    <input name="reply" placeholder="DM Reply" required><br>
    <button type="submit">Save</button>
  </form>
  <script>
    document.getElementById("hotwordForm").onsubmit = async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const res = await fetch("/save-hotword", { method:"POST", headers:{ "Content-Type":"application/json" }, body:JSON.stringify(data) });
      alert((await res.json()).success ? "Saved!" : "Error");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>IG Hotword Automation</title>
</head>
<body>
  <h2>Instagram Automation for <span id="username"></span></h2>

  <form id="hotword-form">
    <input type="hidden" id="ig_user_id">
    <label>Post ID: </label><input type="text" id="post_id" placeholder="Instagram Post ID"><br>
    <label>Hotword: </label><input type="text" id="hotword" placeholder="Keyword to trigger DM"><br>
    <label>DM Reply: </label><input type="text" id="reply" placeholder="Message to send"><br>
    <button type="submit">Save Hotword</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
